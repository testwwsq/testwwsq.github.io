<head>
  <meta charset="UTF-8">

  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    h1 {
      margin-top: 20px;

    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .hole {
      width: 100px;

      background: #aaa;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }
    .mole {
      width: 60px;
      height: 60px;
      background: brown;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .controls {

    }
    select, button {
      padding: 5px 10px;

    }
  </style>
</head>
<body>
  <h1>ğŸ¯ æ‰“åœ°é¼ ï¼šæŒ‘æˆ˜ä½ çš„ååº”åŠ›ï¼</h1>
  <div class="controls">
    <label for="level">é€‰æ‹©éš¾åº¦ï¼š</label>
    <select id="level">
      <option value="easy">ç®€å•</option>
      <option value="medium" selected>æ™®é€š</option>
      <option value="hard">å›°éš¾</option>
    </select>
    <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    <button onclick="resetGame()">é‡ç½®</button>
  </div>
  <p>å¾—åˆ†ï¼š<span id="score">0</span></p>
  <div class="game" id="game"></div>

  <script>
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const levelSelect = document.getElementById('level');

    let score = 0;
    let moleTimer = null;
    let moleSpeed = 1000;

    function createBoard() {
      game.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        game.appendChild(hole);
      }
    }

    function spawnMole() {
      const holes = document.querySelectorAll('.hole');
      holes.forEach(h => h.innerHTML = '');
      const index = Math.floor(Math.random() * holes.length);
      const mole = document.createElement('div');
      mole.classList.add('mole');
      mole.onclick = () => {
        score++;
        scoreEl.textContent = score;

        // åŠ é€Ÿæœºåˆ¶ï¼šæ¯5åˆ†åŠ å¿«0.1ç§’
        if (score % 5 === 0 && moleSpeed > 300) {
          moleSpeed -= 100;
          restartMole();
        }
      };
      holes[index].appendChild(mole);
    }

    function startGame() {
      resetGame();
      setDifficulty();
      createBoard();
      moleTimer = setInterval(spawnMole, moleSpeed);
    }

    function restartMole() {
      clearInterval(moleTimer);
      moleTimer = setInterval(spawnMole, moleSpeed);
    }

    function resetGame() {
      clearInterval(moleTimer);
      score = 0;
      scoreEl.textContent = score;
      createBoard();
    }

    function setDifficulty() {
      const level = levelSelect.value;
      if (level === 'easy') moleSpeed = 1200;
      else if (level === 'medium') moleSpeed = 900;
      else if (level === 'hard') moleSpeed = 600;
    }

    // åˆå§‹åŒ–
    createBoard();
  </script>
</body>
